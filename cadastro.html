<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SiZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <a href="index.html" class="logo auth-logo">SiZ</a>
        <div class="auth-box">
            <h2>Crie sua conta</h2>
            <p>É rápido e fácil. Assista o melhor do entretenimento.</p>
            <form action="https://SEU_DOMINIO_VERCEL.vercel.app/api/cadastro" method="POST">
                <input type="text" name="name" placeholder="Nome completo" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <input type="password" name="password" placeholder="Crie uma senha" required>
                <button type="submit" class="btn btn-primary auth-button">Cadastrar</button>
            </form>
            <div class="auth-links">
                <span>Já tem uma conta? <a href="login.html">Faça login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
