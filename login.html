<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <a href="index.html" class="logo auth-logo">SiZ</a>
        <div class="auth-box">
            <h2>Bem-vindo de volta!</h2>
            <p>Faça login para continuar sua sessão.</p>
            <form action="https://si-z.vercel.app/api/login" method="POST">
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <input type="password" name="password" placeholder="Sua senha" required>
                <button type="submit" class="btn btn-primary auth-button">Entrar</button>
            </form>
            <div class="auth-links">
                <a href="recuperar-senha.html" class="guest-link">Esqueceu a senha?</a>
                <span>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></span>
            </div>
        </div>
    </div>
</body>

</html>
